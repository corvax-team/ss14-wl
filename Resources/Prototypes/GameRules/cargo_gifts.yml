- type: entity
  id: CargoGiftsBase
  parent: BaseGameRule
  abstract: true
  components:
  - type: GameRule
    delay:
      min: 10
      max: 10
  - type: StationEvent
    startColor: "#18abf5"
    startAudio:
      path: /Audio/Announcements/announce.ogg
  - type: CargoGiftsRule
    sender: cargo-gift-default-sender

- type: entity
  id: GiftsPizzaPartySmall
  parent: CargoGiftsBase
  noSpawn: true
  components:
  - type: StationEvent
    weight: 5
    duration: 120
    earliestStart: 20
  - type: CargoGiftsRule
    description: cargo-gift-pizza-small
    dest: cargo-gift-dest-bar
    gifts:
      FoodPizza: 1              # 4 pizzas
      FoodBarSupply: 1
      FoodSoftdrinks: 1
      CrateVendingMachineRestockRobustSoftdrinks: 1

