      Капитану поручается организовать площадку для проведения общественных лекций. Площадка должна быть оснащена достаточно объёмной сценой для выступающих посередине, кафедрой для ведущего с одной стороны от неё, большим количеством мест для гостей и специальной стойкой/столом для брошюр у входа. Также должен быть выбран ведущий мероприятия.
