      Уважаемое командование станции, целью Вашей смены является повышение мотивации персонала для роста производительности труда.

      Для этого требуется, чтобы каждый из глав на протяжении смены внимательно следил за исполнением обязанностей своих сотрудников и давал им оценку. По истечении установленного капитаном времени, отведённого на оценивание, в каждом из отделов должен быть выбран лучший, по мнению главы, сотрудник, который будет приглашён на праздничный ужин, где капитан в присутствии командования обязан будет наградить его медалью и премией. Главы должны предоставить капитану отчёт с указанием ФИ сотрудника, его должности и заслуг за смену.
