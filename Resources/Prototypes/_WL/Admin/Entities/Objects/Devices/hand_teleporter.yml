- type: entity
  id: CoolTeleporter
  parent: HandTeleporter
  name: admin portal device N
  description: Like the usual one, but cooler. Makes invisible portals. Write showmarkers to see them. If you are not an admin, return it to the nearest admin.
  suffix: Stels, ADMINBUS, DO NOT MAP
  components:
  - type: HandTeleporter
    firstPortalPrototype: InvisPortalBase
    secondPortalPrototype: InvisPortalArrive
    portalCreationDelay: 0
    newPortalSound: /Audio/Machines/beep.ogg
    clearPortalsSound: /Audio/Machines/button.ogg

- type: entity
  id: ChasmHandTeleporter
  parent: HandTeleporter
  name: admin portal device NB
  description: Like the usual one, but cooler. Makes invisible portals with the sound of falling. Write showmarkers to see them. If you are not an admin, return it to the nearest admin.
  suffix: Abyss, ADMINBUS, DO NOT MAP
  components:
  - type: HandTeleporter
    firstPortalPrototype: InvisPortalChasmDepart
    secondPortalPrototype: InvisPortalArrive
    portalCreationDelay: 0
    newPortalSound: /Audio/Machines/beep.ogg
    clearPortalsSound: /Audio/Machines/button.ogg
