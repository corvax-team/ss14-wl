      sprite: _WL/Mobs/Species/Vulpakin/parts.rsi
      state: torso_m
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Fat
            Quantity: 10
          - ReagentId: Blood
            Quantity: 20

