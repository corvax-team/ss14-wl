- type: entity
  id: PartVulpkanin
  parent: [BaseItem, BasePart]
  name: "базовая конечность вульпканина"
  abstract: true
  components:
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Fat
            Quantity: 3
          - ReagentId: Blood
            Quantity: 10


- type: entity
  id: TorsoVulpkanin
  name: "торс вульпканина"
  parent: [PartVulpkanin, BaseTorso]
