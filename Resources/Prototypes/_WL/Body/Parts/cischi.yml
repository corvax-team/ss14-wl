- type: entity
  id: TorsoCischi
  name: "cischi torso"
  parent: BaseItem
  components:
    - type: Sprite
      sprite: _WL/Mobs/Species/Cischi/parts.rsi
      state: torso_m
    - type: BodyPart
      partType: Torso
    - type: Extractable
      juiceSolution:
        reagents:
        - ReagentId: Fat
          Quantity: 10
        - ReagentId: Cryoxadone
          Quantity: 20

- type: entity
  id: HeadCischi
  name: "cischi head"
  parent: BaseItem
  components:
    - type: Sprite
      sprite: _WL/Mobs/Species/Cischi/parts.rsi
      state: head_m
    - type: BodyPart
      partType: Head
      vital: true
    - type: Input
      context: "ghost"
    - type: Tag
      tags:
        - Head
    - type: Extractable
      juiceSolution:
        reagents:
        - ReagentId: Fat
          Quantity: 5
        - ReagentId: Cryoxadone
          Quantity: 10

