- type: reagent
  id: SlimeExractBase
  group: Biological
  flavor: slimy
  name: reagent-name-grey-extract
  recognizable: false
  slippery: false
  viscosity: 0.25
  physicalDesc: reagent-physical-desc-viscous
  desc: reagent-desc-base-extract
  abstract: true
  tileReactions:
    - !type:SpillTileReaction
  metabolisms:
    Food:
      effects:
      - !type:SatiateHunger
        factor: 1.3
    Poison:
      effects:
      - !type:SplitSlime
        probability: 0.4
  footstepSound:
    collection: FootstepBlood
    params:
      volume: 6

