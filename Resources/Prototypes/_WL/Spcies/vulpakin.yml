- type: species
  id: Vulpkanines
  name: Вульпканин
  roundStart: true
  prototype: MobVulpkanin
  sprites: MobVulpkaninSprites
  defaultSkinTone: "#ffc0cb"
  markingLimits: MobVulpMarkingLimits
  dollPrototype: MobVulpkaninDummy
  skinColoration: Hues

- type: speciesBaseSprites
  id: MobVulpkaninSprites
  sprites:
    Head: MobVulpkaninHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobVulpkaninTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobVulpkaninLArm
    RArm: MobVulpkaninRArm
    LHand: MobVulpkaninLHand
    RHand: MobVulpkaninRHand
    LLeg: MobVulpkaninLLeg
    RLeg: MobVulpkaninRLeg
    LFoot: MobVulpkaninLFoot
    RFoot: MobVulpkaninRFoot
    Groin: MobHumanoidAnyMarking # WL-Underwear
    Breast: MobHumanoidAnyMarking # WL-Underwear
    Foots: MobHumanoidAnyMarking # WL-Underwear

- type: markingPoints
  id: MobVulpMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 0
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ VulpkaninesTail ]
    Snout:
      points: 1
      required: true
      defaultMarkings: [ VulpkaninesSnout ]
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ VulpkaninesEars ]
    HeadSide:
      points: 1
      required: false
    Underwear: # WL-Underwear
      points: 1
      required: false
    Undershirt: # WL-Underwear
      points: 1
      required: false
    Socks: # WL-Underwear
      points: 1
      required: false

