- type: entity
  id: BaseSlimeCore
  name: slime core
  parent: BaseItem
  noSpawn: true
  abstract: true
  description: It's pretty solid. Stolen from slime.
  components:
    - type: Appearance
    - type: StaticPrice
      price: 300
    - type: SlimeCore
      researchPoints: 100
    - type: Sprite
      sprite: _WL/Mobs/Aliens/slimes.rsi
      drawdepth: Items
    - type: Clickable
    - type: Transform
      anchored: false
    - type: Physics
    - type: Item
      size: Tiny
    - type: Extractable
      grindableSolutionName: core
    - type: SolutionContainerManager
      solutions:
        core:
          canMix: false
          canReact: false
          maxVol: 20
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.2
          density: 20
          mask:
            - ItemMask
          restitution: 0.3
          friction: 0.2

