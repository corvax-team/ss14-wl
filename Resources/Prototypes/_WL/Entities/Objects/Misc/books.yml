              [bold]Принцип работы ДАМ
              [/bold]
              Получение энергии из антиматерии основано на эффекте взаимной аннигиляции материи и антиматерии при соприкосновении. При этом вся масса материи и антиматерии преобразуется в чистейшую световую энергию, то есть формирует мощнейшую фотонную вспышку.
              Контейнеры с топливом представляют собой магнитные ловушки, где граммы антиматерии парят в полном вакууме, не соприкасаясь со стенками контейнера.
              Двигатель антиматерии состоит из ядер и корпуса. Ядра являются реакционными камерами, где соприкасаются материя и антиматерия. Для простоты используют гелий и антигелий. В ядрах установлены мощнейшие преобразователи, способные улавливать как световую, так и тепловую энергию. Корпус ДАМ выполнен из взрывостойких, сверхпрочных, плохо проводящих тепло композитов и покрытий с парамагнитными свойствами.
              Важнейшей частью ДАМ является его контроллер. Это устройство состоит из набора трубок и магнитных бесконтактных транспортёров, которые призваны безопасно и дозированно перенести антиматерию в ядро. Также на контроллере присутствует консоль, показывающая количество остаток топлива по показанию сверхточных весов и система настройки впрыска. Двух условных единиц антиматерии хватает для полной работоспособности одного ядра ДАМ. Если превысить это значение, то преобразователи энергии начнут перегреваться. Со временим тепло может проникнуть в камеры с гелием. Увеличение давления выше критической точки спровоцирует нарушение целостности ДАМ, это выведет из строя магнитные системы, под действием внешних сил антиматерия коснётся любого вещества в помещении и спровоцирует мощный взрыв.

              [bold]ДАМ. Сборка
              [/bold]
              NanoTrasen закупает для своих станций самые универсальные и простые в эксплуатации модели ДАМ, с которыми может справиться даже начинающий специалист.

              Для сборки Вам потребуются:
              - не менее девяти деталей ДАМ
              - мультитул
              - гаечный ключ

              [color=#FF0000]Не забывайте о технике безопасности, работайте в спецодежде и изолирующих перчатках!
              [/color]
              1) Возьмите детали ДАМ и выложите их на пол, наметив будущий реактор. Детали стоит выкладывать примерно в метре друг от друга в форме прямоугольника. Все внутренние детали станут ядрами, внешние – корпусом. Детали эквивалентны друг другу, любая может стать как корпусом, так и ядром, в зависимости от расположения.

              2) Осмотрите делали. На крышках вы найдете сигнальный контакт (+5V) и активирующий (SGN). Мультитул переведите в режим прямого соединения щупов и замкните эти два контакта друг на друга. Сигнал активации поступит на внутренний микроконтроллер, деталь моментально развернется в часть корпуса ДАМ. Таким образом разверните все детали. Не волнуйтесь, если по началу конструкция будет выглядеть «неправильно», детали корректно самоорганизуются в ядра и корпус, когда вы развернете все выложенные (если Вы правильно выложили их). Если возникли проблемы на данном этапе и потребовалось разобрать ДАМ, откройте соответствующее руководство ( «ДАМ. Разборка» ).

              3) Найдите контроллер ДАМ. Открепите его, если он закреплен к полу. Присоедините к корпусу ДАМ в любом удобном месте. Для присоединения на корпусе существует крепёж, перед прикреплением присоедините управляющие провода в соответствующие по цвету/номеру гнезда на корпусе реактора. Если всё сделано верно, после закрепления контроллер будет работать исправно, иначе контроллер сообщит о неверном подключении. В таком случае перепроверьте соединение и прикрепление.

              4) Дам собран! Для запуска и эксплуатации воспользуйтесь пособием «ДАМ. Эксплуатация»

              [bold]ДАМ. Эксплуатация
              [/bold]
              Настройка ДАМ.

              Выработка электроэнергии ДАМом зависит от количества впрыскиваемого вещества. Рабочий (эффективный) впрыск ДАМа составляет 2 на ядро. Таким образом, двуядерный ДАМ наиболее эффективен при уровне впрыска 4. При установке впрыска менее двух на ядро КПД ядер снижается и вырабатывается меньше энергии, чем при аналогичном абсолютном количестве впрыска на меньшее количестве ядер.

              [color=#FF0000]ВНИМАНИЕ! При установке впрыска более двух на ядро неизбежен МОЩНЫЙ ВЗРЫВ реакторной части, влекущий за собой полное уничтожение ДАМ и отсека.
              Количество активных ядер отображается на экране контроллера.
              [/color]
              Заправка ДАМ.

              1) Произведите настройку, уровень впрыска необходимо установить никак не выше двух на ядро.

              2) Извлеките израсходованный бак топлива, если таковой имеется. Для этого:
              2.1) Убедитесь, что впрыск топлива не происходит: ядра ДАМ не светятся, контроллер не отображает состояние процесса, а индикатор «впрыск» не горит. В ином случае, нажмите кнопку «переключение впрыска» в углу консоли управления на контроллере. При отключении впрыска ДАМ автоматически прочищает и блокирует пути протекания топлива и надежно закрывает бак.
              2.2)  Если впрыск отключен, возьмитесь рукой за бак и нажмите кнопку «извлечь».  Электромагнитный и механический захваты перестанут удерживать канистру.
              2.3) Отложите пустой бак. Дозаправка опустевших баков производится исключительно на предприятии производителя.

              3) Подключите новый бак, для этого:
              3.1) Возьмите новый бак топлива, простым осмотром небольшого экрана на его корпусе убедитесь, что бак не пуст.
              3.2) Поднесите бак крышкой к гнезду, магниты автоматически захватят канистру, далее сработает механический захват.

              4) Включите впрыск кнопкой «переключение впрыска». Убедитесь, что ДАМ функционирует: ядра светятся, на контроллере присутствует индикация процесса, горит индикатор «впрыск». Звуки, похожие на громкие удары или взрывы, абсолютно нормальны и связаны со спецификой работы реакторов.

              [color=#FF0000] Если это был первый запуск или если изменялся впрыск, ещё раз убедитесь, что количество впрыска выставлено корректно, свечение ядер нормальное и отсутствуют признаки перегрева. [/color]

              [bold]ДАМ. Разборка.
              [/bold]
              Вам потребуются:
              - гаечный ключ
              - сварка
              - изолирующие перчатки
              - спецодежда
              - сварочная маска/очки для сварки.

              1) Убедитесь, что ДАМ не впрыскивает топливо: ядра ДАМ не светятся, контроллер не отображает состояние процесса, индикатор «впрыск» не горит.

              2) Отсоедините контроллер ДАМ. Для этого:
              2.1) Открепите контроллер от пола и от конструкции.
              2.2) Слегка отодвинув контроллер от корпуса реактора, отсоедините управляющие провода.

              3) Сварочным аппаратом прогрейте термодатчик на детали ДАМ, разварите стыки с соседними деталями, далее прогрейте швы, по которым происходила развертка детали. Деталь сложится автоматически.

              4) Прогрейте и отсоедините таким образом (п. 3) все детали.

              5) Соберите детали, при необходимости нажмите кнопку «извлечь» на консоли контроллера ДАМ и извлеките канистру.

              Детали и контроллер готовы к повторной сборке и использованию.
