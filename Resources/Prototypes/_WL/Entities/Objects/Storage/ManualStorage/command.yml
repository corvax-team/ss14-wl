- type: entity
  id: ManualStorageCommandSmall
  parent: ManualStorageDefaultSmall
  name: Small manual storage of the command department
  components:
  - type: Sprite
    sprite: _WL/Objects/Storage/ManualStorage/Command/small.rsi
    layers:
      - map: [ base ]
        state: icon
      - state: locked
        map: ["enum.LockVisualLayers.Lock"]
        shader: unshaded
  - type: Item
    sprite: _WL/Objects/Storage/ManualStorage/Command/small.rsi
  - type: AccessReader
    access: [["Command"]]
  - type: Lock
  - type: LockVisuals

