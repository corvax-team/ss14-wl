- type: entity
  parent: FoodInjectableBase
  id: FoodChickenTabaka
  name: "цыплёнок табака"
  description: "Мягкий и сочный цыпленок с дымком."
  components:
    - type: Item
    - type: FlavorProfile
      flavors:
        - cischi1
    - type: Food
      transferAmount: 5
    - type: Sprite
      sprite: _WL/Entities/Objects/Consumable/Food/cischi.rsi
      state: chickentabaka
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 15
          reagents:
          - ReagentId: Nutriment
            Quantity: 7
          - ReagentId: Vitamin
            Quantity: 3

