# Gum

- type: entity
  parent: [ BaseStorageItem, BaseBagOpenClose ]
  id: FoodGumBox
  name: gum pack
  description: A pack of gum from Discount Dan. Dissolve in your stomach from 2867!
  components:
  - type: Sprite
    sprite: _WL/Objects/Consumable/Food/Sweet/gum/box.rsi
    drawdepth: SmallObjects
    layers:
    - state: closed
      map: ["enum.StorageVisualLayers.Base"]
    - state: open
      map: ["enum.StorageVisualLayers.Door"]
  - type: Storage
    grid:
    - 0,0,3,1
    maxItemSize: Small
    whitelist:
      tags:
      - Gum
  - type: Item
    sprite: _WL/Objects/Consumable/Food/Sweet/gum/gum.rsi
    heldPrefix: box
    shape:
    - 0,0,4,1
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: open
    stateDoorClosed: closed
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Trash
  - type: StorageFill
    contents:
    - id: FoodGumPink
      amount: 2
    - id: FoodGumBlue
      amount: 2
    - id: FoodGumYellow
      amount: 2

