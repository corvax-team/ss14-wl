# Jellybeans

- type: entity
  parent: BoxCardboard
  id: FoodBoxJellybean
  name: pack of jellybeans
  description: 'Instructions: open and eat!'
  components:
  - type: Sprite
    sprite: _WL/Objects/Consumable/Food/Sweet/jellybeans/box.rsi
    layers:
    - state: empty
    - state: full
      map: ["full"]
      visible: false
    scale: 0.7,0.7
  - type: Storage
    whitelist:
      tags:
      - Jellybean
  - type: Item
    sprite: _WL/Objects/Consumable/Food/Sweet/jellybeans/box.rsi
    size: Small
  - type: StorageFill
    contents:
    - id: FoodJellybean
      amount: 9
  - type: ItemMapper
    mapLayers:
      full:
        whitelist:
          tags:
          - Jellybean
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Plastic: 10
  - type: Appearance

