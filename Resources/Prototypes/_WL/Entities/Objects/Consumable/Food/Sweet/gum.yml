# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodGumBase
  abstract: true
  description: Absolutely normal gum.
  components:
  - type: Food
  - type: Tag
    tags:
    - Gum
  - type: Sprite
    sprite: _WL/Objects/Consumable/Food/Sweet/gum/gum.rsi
    scale: 0.5,0.5
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
  - type: Item
    sprite: _WL/Objects/Consumable/Food/Sweet/gum/gum.rsi
    size: Tiny
  - type: Clothing
    sprite: _WL/Objects/Consumable/Food/Sweet/gum/gum.rsi
    slots: [ mask ]
    equippedPrefix: blue
    quickEquip: false
  - type: StaticPrice
    price: 1
  - type: HideLayerClothing
    layers:
      Snout: Mask
    hideOnToggle: true
  - type: Mask
# Gums

- type: entity
  name: gum
  parent: FoodGumBase
  id: FoodGumPink
  components:
  - type: FlavorProfile
    flavors:
      - pink
      - berry
  - type: Sprite
    state: pink
  - type: Item
    heldPrefix: pink
  - type: Clothing
    equippedPrefix: pink
# Tastes like pink, berry

- type: entity
  name: gum
  parent: FoodGumBase
  id: FoodGumBlue
  components:
  - type: FlavorProfile
    flavors:
      - minty
  - type: Sprite
    state: blue
  - type: Clothing
    equippedPrefix: blue
# Tastes like mint

- type: entity
  name: gum
  parent: FoodGumBase
  id: FoodGumYellow
  components:
  - type: FlavorProfile
    flavors:
      - sour
  - type: Sprite
    state: yellow
  - type: Item
    heldPrefix: yellow
  - type: Clothing
    equippedPrefix: yellow
# Tastes like sour

# Poison gum
- type: entity
  parent: FoodGumPink
  id: FoodGumPoison
  suffix: Poison
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Amatoxin
          Quantity: 10
# Tastes like pink, berry
